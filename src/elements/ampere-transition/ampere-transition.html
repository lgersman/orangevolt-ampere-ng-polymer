<link rel="import" href="../../../bower_components/polymer/polymer.html">

<polymer-element name="ampere-transition" attributes="transition disabled" on-tap="{{execute}}">
  <template>
    <link rel="stylesheet" href="ampere-transition.less">
    <content>
      <paper-button raised disabled?="{{disabled}}" title="{{transition | description}}">
        <template if="{{transition | icon}}">
          <core-icon icon="{{transition | icon}}">
        </template>
        <template if="{{transition | caption}}">
          {{transition | caption}}
        </template>
      </paper-button>
    </content>
  </template>
  <script src="ampere-transition.es6"></script>
</polymer-element>
